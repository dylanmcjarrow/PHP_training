<div class="jumbotron d-flex title" style="background-color: #ECECEE;height: 270px">

        <img id="jumboimage" src="0.jpg">

            <h1 class=" display-4 "> MSG </h1>
            <p class=" lead">Stay Social.</p>

<div class="container-fluid " style="padding: 15px">
    <div class="row ">
        <div class="col-sm text-center"></div>
        <div class="col text-center">
            <div class="input-group input-group-lg">
                <input id="firstname" type="text" class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">First name</span>
                </div>

            </div>

            <div class="input-group input-group-lg">
                <input id="surname" type="text" class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">Last name</span>
                </div>
            </div>

            <div class="input-group input-group-lg">
                <input id="email" type="email" class="form-control" pattern=".+@globex.com" size="30">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
            </div>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend ">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="username" type="text" class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">Username</span>
                </div>

            </div>

            <div class="input-group input-group-lg">
                <input id="password" type="password" class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>

            </div>

            <div class="input-group input-group-lg">
                <input id="password_confirm" type="password" class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">Confirm Password</span>
                </div>

            </div>
            <div class="input-group input-group-lg " style="padding-top: 8px">
                <button id="signupBtn" class="btn btn-primary"style="margin-right: 5px">Sign Up</button>
                <button id="returnBtnSignup" class="btn btn-secondary" style="margin-right: 30px">Return</button>
                <p style="margin-top: 0.5em">* All fields required</p>
            </div>

        </div>
        <div class="col-sm text-center"></div>
    </div>
</div>
